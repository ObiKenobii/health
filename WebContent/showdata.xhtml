<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
    <ui:define name="content">
		<h3>Data overview.</h3>
		<p>
		<h:dataTable id="table1" value="#{dataBean.data}" var="dataset" border="1">
		
			<h:column>
        	<f:facet name="header">
           		<h:outputText value="Date" />
        	</f:facet>
        	<h:outputText value="#{dataset.date}" />
    		</h:column>
    		
			<h:column>
        	<f:facet name="header">
           		<h:outputText value="Wellness Factor (0-4)" />
        	</f:facet>
        	<h:outputText value="#{dataset.wellness}" />
    		</h:column>
    		
    		<h:column>
        	<f:facet name="header">
           		<h:outputText value="Heartrate" />
        	</f:facet>
        	<h:outputText value="#{dataset.heartrate}" />
    		</h:column>
    		
    		<h:column>
        	<f:facet name="header">
           		<h:outputText value="Weather" />
        	</f:facet>
        	<h:outputText value="#{dataset.weather}" />
    		</h:column>
    		
    		<h:column>
        	<f:facet name="header">
           		<h:outputText value="Temperatue" />
        	</f:facet>
        	<h:outputText value="#{dataset.temperature}" />
    		</h:column>
    		
    		<h:column>
        	<f:facet name="header">
           		<h:outputText value="Humidity" />
        	</f:facet>
        	<h:outputText value="#{dataset.humidity}" />
    		</h:column>
    		
    		<h:column>
        	<f:facet name="header">
           		<h:outputText value="Pollen" />
        	</f:facet>
        	<ui:repeat var="pollen" value="#{dataset.pollen}">
        	#{pollen}
        	</ui:repeat>
    		</h:column>
    		
    		<h:column>
        	<f:facet name="header">
           		<h:outputText value="Comment" />
        	</f:facet>
        	<h:outputText value="#{dataset.comment}" />
    		</h:column>
    		
		</h:dataTable>
		</p>
		
		<h:form>
			<h:commandButton value="Insert more data" action="insert" />
		</h:form>
		
    </ui:define>
</ui:composition>
</html>
