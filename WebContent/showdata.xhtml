<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
    <ui:define name="content">
		
		<p>
		<h:dataTable id="table1" value="#{dataBean.data}" var="dataset" border="1">
			<h:column>
        	<f:facet name="header">
           		<h:outputText value="wellness factor" />
        	</f:facet>
        	<h:outputText value="#{dataset.wellness}" />
    		</h:column>
    		<h:column>
        	<f:facet name="header">
           		<h:outputText value="comment" />
        	</f:facet>
        	<h:outputText value="#{dataset.comment}" />
    		</h:column>
		</h:dataTable>
		</p>
		
		<h:form>
			<h:commandButton value="Insert more data" action="insert" />
		</h:form>
		
    </ui:define>
</ui:composition>
</html>
