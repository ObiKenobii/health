<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
	<ui:define name="content">
		<h3>
		<h:outputText value="Welcome #{loginBean.username}. How are you today?"></h:outputText>
		</h3>
		
	    <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Wellness Factor (0-4):"></h:outputText>
                <h:inputText value="#{dataBean.wellness}"></h:inputText>
                <h:outputText value="Comment:"></h:outputText>
                <h:inputText value="#{dataBean.comment}"></h:inputText>
            </h:panelGrid>
            <p><h:commandButton value="Submit" action="#{dataBean.addDataset}"></h:commandButton></p>
        </h:form>
	</ui:define>
</ui:composition>
</html>
