<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
	<ui:define name="content">
		<h3>
		<h:outputText value="Welcome #{loginBean.username}. How are you today?"></h:outputText>
		</h3>
		
	    <h:form>
            <h:panelGrid columns="2">
            
                <h:outputText value="Wellness Factor:"></h:outputText>
                <h:selectOneMenu value="#{dataBean.wellness}">
   					<f:selectItem itemValue="0" itemLabel="bad" />
   					<f:selectItem itemValue="1" itemLabel="so-so" />
   					<f:selectItem itemValue="2" itemLabel="medium" />
   					<f:selectItem itemValue="3" itemLabel="fine" />
   					<f:selectItem itemValue="4" itemLabel="great" />
   				</h:selectOneMenu>
   				
   				<h:outputText value="Heartrate:"></h:outputText>
                <h:inputText value="#{dataBean.heartrate}"></h:inputText>
                
                <h:outputText value="Weather:"></h:outputText>
                <h:selectOneMenu value="#{dataBean.weather}">
   					<f:selectItem itemValue="sunny" itemLabel="sunny" />
   					<f:selectItem itemValue="cloudy" itemLabel="cloudy" />
   					<f:selectItem itemValue="rainy" itemLabel="rainy" />
   					<f:selectItem itemValue="snowy" itemLabel="snowy" />
   					<f:selectItem itemValue="windy" itemLabel="windy" />
   					<f:selectItem itemValue="stormy" itemLabel="stormy" />
   					<f:selectItem itemValue="foggy" itemLabel="foggy" />
   					<f:selectItem itemValue="lightning" itemLabel="lightning" />
   					<f:selectItem itemValue="hail" itemLabel="hail" />
   				</h:selectOneMenu>
                
                <h:outputText value="Outside temp. (Â°C):"></h:outputText>
                <h:inputText value="#{dataBean.temperature}"></h:inputText>
                
                <h:outputText value="Humidity (%):"></h:outputText>
                <h:inputText value="#{dataBean.humidity}"></h:inputText>
                
                <h:outputText value="Pollen"></h:outputText>
                <h:selectManyCheckbox value="#{dataBean.pollen}">

   					<f:selectItem itemValue="elm" itemLabel="Elm" />
   					<f:selectItem itemValue="oak" itemLabel="Oak" />
   					<f:selectItem itemValue="weeds" itemLabel="Weeds" />
   					<f:selectItem itemValue="grass" itemLabel="Grass" />
   					
				</h:selectManyCheckbox>

                <h:outputText value="Comment:"></h:outputText>
                <h:inputText value="#{dataBean.comment}"></h:inputText>
                
            </h:panelGrid>
            
            <p><h:commandButton value="Submit" action="#{dataBean.addDataset}"></h:commandButton></p>
            
        </h:form>
	</ui:define>
</ui:composition>
</html>
